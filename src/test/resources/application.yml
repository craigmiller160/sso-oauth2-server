spring:
  jpa:
    properties:
      hibernate.jdbc.time_zone: UTC
    show-sql: true
  datasource:
    url: jdbc:h2:mem:db;DB_CLOSE_DELAY=-1
    username: sa
    password: sa

security:
  token:
    key-store-path: classpath:keys/jwt.jks
    key-store-type: JKS
    key-store-password: password
    key-store-alias: jwt
    delete-older-than-secs: 86400
